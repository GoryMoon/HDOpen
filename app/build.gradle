apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: "com.github.ben-manes.versions"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "se.gorymoon.hdopen"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 4
        versionName "2.1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            proguardFile '/Users/gustaf/AndroidStudioProjects/HDOpen/app/proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "android.arch.work:work-runtime:1.0.0"
    implementation 'androidx.preference:preference:1.1.0-alpha04'

    implementation 'androidx.appcompat:appcompat:1.1.0-alpha03'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation "androidx.recyclerview:recyclerview:1.1.0-alpha03"
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'

    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.squareup.okhttp3:okhttp:3.14.0'

    api 'com.google.guava:guava:27.0.1-android'
    implementation 'com.vdurmont:semver4j:2.2.0'
    implementation 'it.sephiroth.android.library.targettooltip:target-tooltip-library:2.0.3'
    implementation 'com.rodolfonavalon:ShapeRippleLibrary:1.0.0@aar'
    implementation 'com.afollestad.material-dialogs:core:2.6.0'

    implementation 'com.jakewharton.timber:timber:4.7.1'
    implementation 'com.github.AppIntro:AppIntro:5.1.0'

    implementation 'com.google.firebase:firebase-core:16.0.8'
    implementation 'com.google.firebase:firebase-messaging:17.5.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'

    implementation 'net.sourceforge.streamsupport:android-retrofuture:1.7.0'

    implementation "com.mikepenz:aboutlibraries:6.2.3"

    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.2-alpha01', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.13-beta-2'
}
apply plugin: 'com.google.gms.google-services'
